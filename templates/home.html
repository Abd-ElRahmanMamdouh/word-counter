{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">{{ content }}</h1><br>
      <div class="col-md-12 col-12 mx-auto">
        <form  action="{% url 'count' %}" method="post">
          {% csrf_token %}
          <h1>Word Counter <i class="fas fa-calculator"></i></h1>
          <textarea class="form-control" rows="10" name="fulltext" placeholder="put your text here"></textarea><br>
          <button class="btn btn-primary btn-block" type="submit" name="submit">Count!</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
